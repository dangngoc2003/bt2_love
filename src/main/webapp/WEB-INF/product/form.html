<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        form {
            width: 500px;
            margin-left: 350px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Form Product</h1>
    <form method="post" th:object="${product}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" th:field="*{price}" id="price">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" th:field="*{quantity}" id="quantity">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}" id="description">
        </div>
        <div class="mb-3">
            <label for="imagePath" class="form-label">Avatar</label>
            <input type="file" class="form-control" th:field="*{image}" id="imagePath">
        </div>
        <label>Category: <select th:field="*{category}">
            <option th:each="c : ${categories}" th:text="${c.name}" th:value="${c.id}"></option>
        </select></label><br>
        <div class="mb-3">
            <button class="btn btn-primary">Save</button>&nbsp;
            <a class="btn btn-secondary" th:href="@{/products}">Back</a>
        </div>
    </form>
</div>
</body>
</html>
